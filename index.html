<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GFG AM Technology Strategy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Reveal.js core -->
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css" id="theme">

  <style>
    body {
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    iframe.slide {
      width: 100%;
      height: 90vh;
      border: none;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    /* Cuando se recarga el iframe, aplicamos un efecto fade-in */
    iframe.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section><iframe src="slides/slide0.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide1.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide2.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide3.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide4.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide5.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide6.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide7.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide8.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide9.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide10.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide11.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide12.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide13.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide14.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide15.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide16.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide17.html" class="slide"></iframe></section>
      <section><iframe src="slides/slide18.html" class="slide"></iframe></section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    // InicializaciÃ³n principal de Reveal.js
    Reveal.initialize({
      transition: 'slide',
      backgroundTransition: 'fade',
      hash: true,
      slideNumber: true,
      preloadIframes: false,
      controls: true,
      progress: true,
      width: 960,
      height: 540
    });

    // Efecto fade-in al cargar un iframe
    document.querySelectorAll('iframe.slide').forEach(iframe => {
      iframe.addEventListener('load', () => {
        iframe.classList.add('loaded');
      });
    });

    // Reinicia animaciones al cambiar de slide (recargando el iframe)
    Reveal.on('slidechanged', function(event) {
      const iframe = event.currentSlide.querySelector('iframe');
      if (iframe) {
        iframe.classList.remove('loaded');
        const currentSrc = iframe.src;
        iframe.src = '';
        setTimeout(() => {
          iframe.src = currentSrc;
        }, 100);
      }
    });
  </script>
</body>
</html>
